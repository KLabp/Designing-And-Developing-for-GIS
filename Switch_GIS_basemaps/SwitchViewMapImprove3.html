<!DOCTYPE html>
<html>
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <title>实现底图的切换</title>
    <link href="http://localhost/arcgis_js_api/library/3.23/3.23/esri/css/esri.css"
        rel="stylesheet" type="text/css" />
    <link rel="stylesheet" type="text/css" href="http://localhost/arcgis_js_api/library/3.23/3.23/dijit/themes/claro/claro.css">
    <link href="http://localhost/arcgis_js_api/library/3.23/3.23/dijit/themes/tundra/tundra.css"
        rel="stylesheet" type="text/css" />
    <script type="text/javascript" src="http://localhost/arcgis_js_api/library/3.23/3.23/init.js"></script>
    <script type="text/javascript" src="js/jquery.js"></script>
    <style type="text/css">
        html, body, #stackContianer{
            width: 100%;
            height: 100%;
            margin: 0px;
            padding: 0px;
        }
        #stackController{
        position:absolute;
        bottom:20px;
        left:20px;
        }
    </style>
    <script type="text/javascript">
        require(["dijit/layout/StackContainer","dijit/layout/ContentPane","dijit/layout/StackController","dojo/domReady!"],function(stackContainer,ContentPane,StackController,domReady){
            var stackContainer = this.stackContainer = new dijit.layout.StackContainer({
                style:"width:100%; height:100%;",
                id : "stackContainer"
            });
            var ContentPaneNames = ["ESRI_StreetMap_World_2D",
                            "ESRI_Imagery_World_2D", "NGS_Topo_US_2D"];
            var StreetMap = new dijit.layout.ContentPane({
                title: ContentPaneNames[0],
            }, dojo.create("div",{id:ContentPaneNames[0]}));

            var Imagery = new dijit.layout.ContentPane({
                title: ContentPaneNames[1],
            }, dojo.create("div",{id:ContentPaneNames[1]}));

            var Topo = new dijit.layout.ContentPane({
                title: ContentPaneNames[2],
            }, dojo.create("div",{id:ContentPaneNames[2]}));

            stackContainer.addChild(StreetMap);
            stackContainer.addChild(Imagery);
            stackContainer.addChild(Topo);

            var stackController = new StackController({containerId:"stackContainer"},"stackController");
            stackContainer.startup();
            stackController.startup();
        });

    </script>
    <meta charset="utf-8" />
</head>
<body class="claro">
    <div id="stackContainer"></div>
    <div id="stackController"></div>
</body>
</html>
